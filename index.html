<!DOCTYPE html>
<html>
<head>
    <title>記憶力測試</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            color: #2d3436;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #636e72;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        #timer {
            font-size: 1.8em;
            color: #e74c3c;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .words-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        
        .word-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 25px 15px;
            border-radius: 15px;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.3);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(116, 185, 255, 0.4);
            border: 2px solid #ffffff;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #dfe6e9;
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #74b9ff, #0984e3);
            width: 100%;
            transition: width 1s linear;
            border-radius: 5px;
        }
        
        .time-up {
            color: #0984e3;
            font-size: 2.5em;
            margin: 30px 0;
            font-weight: bold;
        }
        
        .instruction {
            color: #636e72;
            font-size: 1.1em;
            margin-top: 20px;
        }
        
        .footer {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>記憶力測試</h1>
        <div class="subtitle">請仔細記憶以下詞語，您有 <strong>30秒</strong> 時間</div>
        
        <div id="timer">剩餘時間：30秒</div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="words-grid" id="wordsGrid">
            <!-- 詞語會透過 JavaScript 動態生成 -->
        </div>
        
        <div class="instruction">時間到後請返回問卷填寫您記得的詞語</div>
        
        <div class="footer">
            🔍 請專注記憶所有詞語，順序不限
        </div>
    </div>

    <script>
        
       if(localStorage.getItem('testDone')){
            document.body.innerHTML = `
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%); font-family: Arial;">
                <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                    <div style="font-size: 48px; margin-bottom: 20px;">⏰</div>
                    <h1 style="color: #e74c3c; margin-bottom: 20px;">您已經完成過測試</h1>
                    <p style="color: #666; font-size: 18px;">請返回問卷填寫答案</p>
                    <div style="margin-top: 30px; color: #999; font-size: 14px;">
                        此頁面將在 <span id="countdown">5</span> 秒後自動關閉
                    </div>
                </div>
            </div>
        `;

           let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if(countdown <= 0) {
                clearInterval(countdownInterval);
                window.close();
            }
        }, 1000);

            throw new Error('Test already completed');
    }
    localStorage.setItem('testDone','true');

        const words = [
            "蘋果", "飛機", "快樂", 
            "窗戶", "小提琴", "藍色", 
            "圖書館", "跑步", "電話", 
            "河流", "勇敢", "蛋糕"
        ];
        
        let time = 30;
        const timerElement = document.getElementById('timer');
        const wordsGrid = document.getElementById('wordsGrid');
        const progressElement = document.getElementById('progress');
        
        // 生成詞語卡片
        words.forEach(word => {
            const wordCard = document.createElement('div');
            wordCard.className = 'word-card';
            wordCard.textContent = word;
            wordsGrid.appendChild(wordCard);
        });
        
        function updateTimer() {
            time--;
            
            // 更新倒數計時顯示
            timerElement.textContent = `剩餘時間：${time}秒`;
            
            // 更新進度條
            const progressPercentage = (30 - time) / 30 * 100;
            progressElement.style.width = progressPercentage + '%';
            
            if (time <= 0) {
                // 時間到時的顯示
                wordsGrid.innerHTML = `
                    <div class="time-up">
                        <div>⏰ 時間到！</div>
                        <div style="font-size: 0.6em; margin-top: 20px; color: #636e72;">
                            請關閉此視窗並返回問卷填寫答案
                        </div>
                    </div>
                `;
                timerElement.style.display = 'none';
                document.querySelector('.progress-bar').style.display = 'none';
                document.querySelector('.subtitle').style.display = 'none';
                document.querySelector('.instruction').style.display = 'none';
                document.querySelector('.footer').style.display = 'none';
            } else {
                setTimeout(updateTimer, 1000);
            }
        }
        
        // 開始計時
        setTimeout(updateTimer, 1000);
    </script>
</body>
</html>
